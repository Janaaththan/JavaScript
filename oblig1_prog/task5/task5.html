<body>
    <p>Modulo operator is a arithmetic operator, which has the ability to calculate the remainder after a division. The operator is represented by %, which could be used in JavaScript.</p>
    <p>For example:</p>
    <p>4/2 = 2 ↔ 4 % 2 = 0</p>
    <p>5/2 = 4/2 + 1/2  = 2 + 1/2 ↔ 5 % 2 = 1</p>
</body>
